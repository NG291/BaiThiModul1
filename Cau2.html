<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function InHoa(str) {
        let dem = str.split('').filter(char => char >= 'A' && char <= 'Z').length;

        if (dem > 0) {
            return dem;
        } else {
            return "The string does not contain uppercase characters";
        }
    }
    let input = prompt("Nhap chuoi:");
    let result = InHoa(input);
    alert(result);

</script>
</body>
</html>
